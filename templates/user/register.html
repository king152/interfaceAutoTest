{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel='shortcut icon' href="{% static '/image/favicon.ico' %}"/>
    <link type="text/css" href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static '/css/reg/reg.css' %}" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="reg">
        <div class="center">
            <h2>学科网测试管理平台</h2>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">注册</h2>
            </div>
            <div class="panel-body">
                <form action="/userinfo/register/" method="post" id="reg_form">
                    {% csrf_token %}
                    <div class="panel-title">
                        <label>用户&nbsp;名:</label>
                        <input type="text" name="username" class="form-control user" placeholder="请输入用户名">
                        <div id="u_tips"></div>
                    </div>
                    <div class="panel-title">
                        <label>密&nbsp;&nbsp;&nbsp;码:</label>
                        <input type="password" name="pwd" class="form-control pwd" placeholder="请输入密码">
                        <div id="p_tips"></div>
                    </div>
                    <div class="panel-title">
                        <label>确认密码:</label>
                        <input type="password" name="z_pwd" class="form-control z_pwd" placeholder="请输入确认密码">
                        <div id="zp_tips"></div>
                    </div>
                    <div class="panel-title">
                        <label>邮&nbsp;&nbsp;箱:</label>
                        <input type="text" name="email" class="form-control email" placeholder="请输入邮箱">
                        <div id="e_tips"></div>
                    </div>
                    <div class="btns">
                        <a class="btn btn-default login_btn" style="width: 120px" href="/userinfo/login">返回登录</a>
                        <button type="button" class="btn btn-success reg_btn" style="width: 120px">立即注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static '/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static '/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static '/js/user/user.js' %}"></script>
<script type="text/javascript" src="{% static '/js/csrf.js' %}"></script>
<script>
    $.ajaxSetup({
        data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
    });
</script>
</body>
</html>
